<mat-sidenav-container>
  <mat-sidenav #sidenav position="end">
    <app-sidenav
      *ngIf="authState | async"
      [user]="user"
      (logout)="onLogout()"
      (navigatedOut)="onNavigatedOut()">
    </app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="app-container">
    <app-header class="app-header" [authState]="authState" (toggleSidenav)="sidenav.toggle()"></app-header>
    <div class="app-content">
      <ng-content></ng-content>
    </div>
    <app-footer class="app-footer"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
